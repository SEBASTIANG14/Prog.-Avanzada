<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paisaje en Canvas</title>
    <style>
      canvas {
        background-color: #87ceeb;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="700"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      var imagen = new Image();
      imagen.src = "pato.png";

      imagen.onload = function () {
        ctx.drawImage(imagen, 490, 40, 80, 100);
      };

      var imagen1 = new Image();
      imagen1.src = "pato.png";

      imagen1.onload = function () {
        ctx.drawImage(imagen1, 190, 80, 80, 100);
      };

      //Pasto
      ctx.fillStyle = "#64A02E";
      ctx.fillRect(0, 500, 800, 200);

      // Montañas
      // Montaña izquierda
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.lineTo(50, 500);
      ctx.lineTo(350, 500);
      ctx.closePath();
      ctx.fillStyle = "#8B4513";
      ctx.fill();

      // Nieve montaña izquierda
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.lineTo(125, 340);
      ctx.lineTo(265, 330);
      ctx.closePath();
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      // Montaña central
      ctx.beginPath();
      ctx.moveTo(400, 250);
      ctx.lineTo(250, 500);
      ctx.lineTo(550, 500);
      ctx.closePath();
      ctx.fillStyle = "#8B4513";
      ctx.fill();

      // Nieve montaña central
      ctx.beginPath();
      ctx.moveTo(400, 250);
      ctx.lineTo(325, 375);
      ctx.lineTo(475, 375);
      ctx.closePath();
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      // Montaña derecha
      ctx.beginPath();
      ctx.moveTo(600, 200);
      ctx.lineTo(450, 500);
      ctx.lineTo(750, 500);
      ctx.closePath();
      ctx.fillStyle = "#8B4513";
      ctx.fill();

      // Nieve en la montaña derecha
      ctx.beginPath();
      ctx.moveTo(600, 200); // Pico de la nieve
      ctx.lineTo(525, 350); // Lado izquierdo
      ctx.lineTo(675, 350); // Lado derecho
      ctx.closePath();
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();

      // Lago
      ctx.beginPath();
      ctx.ellipse(250, 600, 200, 70, 0, 0, 2 * Math.PI);
      ctx.fillStyle = "#1E90FF";
      ctx.fill();

      // Sol
      ctx.beginPath();
      ctx.arc(700, 100, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "#FFD700";
      ctx.fill();

      //ARBOLES
      //Arbol 1
      //Tronco
      ctx.fillStyle = "#664329";
      ctx.fillRect(500, 580, 30, 100);
      //Hojas
      ctx.beginPath();
      ctx.arc(515, 530, 60, 0, 2 * Math.PI);
      ctx.fillStyle = "#96F02E";
      ctx.fill();
      //Arbol 2
      //Tronco
      ctx.fillStyle = "#664329";
      ctx.fillRect(600, 520, 30, 100);
      //Hojas
      ctx.beginPath();
      ctx.arc(615, 470, 60, 0, 2 * Math.PI);
      ctx.fillStyle = "#96F02E";
      ctx.fill();
    </script>
  </body>
</html>
