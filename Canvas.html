<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase #1</title>
    <style>
        canvas{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
   <canvas id="my_canvas" width="800" height="600"></canvas>
   <script type="text/javascript">
     const my_canvas = document.getElementById('my_canvas')
     const ctx = my_canvas.getContext('2d')
    
     ctx.strokeRect(20, 20, 100, 100)

     ctx.fillStyle = "#9dff6f"
     ctx.fillRect(100, 100, 100, 100)

     ctx.fillStyle = "#6ffff8"
     ctx.fillRect(180, 180, 100, 100)

     ctx.fillStyle = "rgba(255, 2500, 156, 0.5)"
     ctx.fillRect(260, 260, 100, 100)

     ctx.lineWidth = 4;
     ctx.strokeStyle = "#ff8900"
     ctx.strokeRect(340, 340, 100, 100)

     ctx.beginPath()
     ctx.moveTo(320,10)
     ctx.lineTo(320,150)
     ctx.closePath();
     ctx.stroke();

     ctx.beginPath()
     ctx.moveTo(100,400)
     ctx.lineTo(140,500)
     ctx.lineTo(300,500)
     ctx.closePath();
     ctx.stroke()
     ctx.fill()

     ctx.fillStyle = "#9b0294"
     ctx.beginPath();
      ctx.arc(600, 175, 70, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();

    ctx.strokeStyle = "#000000"
    ctx.beginPath();
    ctx.arc(600, 175, 20, 0, 1.5 * Math.PI);
    ctx.stroke();

    ctx.font = "40px Cursive";
    ctx.fillText("Hello World!", 500, 50);
    ctx.font = "40px Italic";
    ctx.strokeStyle = "#000000"
    ctx.strokeText("Hola Lalo", 490, 390);
    ctx.stroke();

    var grd = ctx.createLinearGradient(0,0,500,500)
    grd.addColorStop(0, "#ff8bfa")
    grd.addColorStop(0.5, "#ff8b8b");
    grd.addColorStop(1, "#8bffef")
    ctx.fillStyle = grd;
    ctx.fillRect(60,330,300,100);


   </script>
</body>
</html>
