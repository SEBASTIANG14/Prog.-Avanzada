<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="my_canvas" width="600" height="600"></canvas>

    <script type>
      const my_Canvas = document.getElementById("my_canvas");
      const ctx = my_Canvas.getContext("2d");
      var color = "black";
      var move = 10;
      var x = 200;
      var y = 200;
      var direction = "";
      var speed = 5;
      var muros = [];
      var pausa = false;
      var puntaje = 0;
      var imagen = new Image();
      imagen.src = "chief.png";
      var imagen1 = new Image();
      imagen1.src = "grunt.png";
      const audio = new Audio("alerta.mp3");

      class Rectangulo {
        constructor(x, y, width, height, col, spe) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.col = col;
          this.spe = spe;
        }
        tocar(tocando) {
          if (
            this.x < tocando.x + tocando.width &&
            this.x + this.width > tocando.x &&
            this.y < tocando.y + tocando.height &&
            this.y + this.height > tocando.y
          ) {
            return true;
          }

          return false;
        }
      }

      var sebasPJ = new Rectangulo(200, 200, 100, 100, getRandomColor(), 5);
      var obj = new Rectangulo(100, 100, 60, 60, getRandomColor(), 5);
      var obst = new Rectangulo(100, 400, 350, 50, getRandomColor(), 5);

      muros.push(new Rectangulo(100, 120, 350, 50, getRandomColor(), 10));
      muros.push(new Rectangulo(100, 420, 350, 50, getRandomColor(), 10));

      document.addEventListener("keydown", function (e) {
        if (e.key == "w") {
          direction = "up";
        } else if (e.key == "a") {
          direction = "left";
        } else if (e.key == "s") {
          direction = "down";
        } else if (e.key == "d") {
          direction = "right";
        }
        if (e.code == "Space") {
          console.log("pausado");
          pausa = !pausa;
        }

        //pintar();
      });

      function update() {
        if (pausa == true) {
          if (direction == "up") {
            sebasPJ.y -= sebasPJ.spe;
            if (sebasPJ.y <= -60) {
              sebasPJ.y = 660;
            }
          } else if (direction == "left") {
            sebasPJ.x -= sebasPJ.spe;
            if (sebasPJ.x <= -60) {
              sebasPJ.x = 660;
            }
          } else if (direction == "down") {
            sebasPJ.y += sebasPJ.spe;
            if (sebasPJ.y >= 660) {
              sebasPJ.y = -60;
            }
          } else if (direction == "right") {
            sebasPJ.x += sebasPJ.spe;
            if (sebasPJ.x >= 660) {
              sebasPJ.x = -60;
            }
          }
        }
        if (sebasPJ.tocar(obj)) {
          audio.currentTime = 1;
          audio.play();
          puntaje += 10;
          sebasPJ.spe += 2;
          obj.x = Math.random() * 560;
          obj.y = Math.random() * 560;
        }
        muros.forEach(function (muro, i, array) {
          if (sebasPJ.tocar(muro)) {
            if (direction == "up") {
              sebasPJ.y += sebasPJ.spe;
            } else if (direction == "left") {
              sebasPJ.x += sebasPJ.spe;
            } else if (direction == "down") {
              sebasPJ.y -= sebasPJ.spe;
            } else if (direction == "right") {
              sebasPJ.x -= sebasPJ.spe;
            }
          }
        });
      }

      function pintar() {
        update();

        ctx.fillStyle = "#c4ffff";
        ctx.fillRect(0, 0, 600, 600);
        //El jugador
        ctx.fillStyle = sebasPJ.col;
        ctx.drawImage(
          imagen,
          sebasPJ.x,
          sebasPJ.y,
          sebasPJ.width,
          sebasPJ.height
        );
        //El que se mueve
        ctx.fillStyle = obj.col;
        ctx.drawImage(imagen1, obj.x, obj.y, obj.width, obj.height);
        //muro
        muros.forEach(function (muro, i, array) {
          ctx.fillStyle = muro.col;
          ctx.strokeRect(muro.x, muro.y, muro.width, muro.height);
          ctx.fillRect(muro.x, muro.y, muro.width, muro.height);
        });

        if (!pausa) {
          ctx.fillStyle = "gray";
          ctx.fillRect(0, 0, 600, 600);
          ctx.fillStyle = "red";
          ctx.font = "40px Arial";
          ctx.fillText("P A U S A", 220, 230, 130);
        }
        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Puntuaci√≥n: " + puntaje, 400, 50);

        color = getRandomColor();
        requestAnimationFrame(pintar);
      }

      requestAnimationFrame(pintar);
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      (function () {
        var requestAnimationFrame =
          window.requestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;
      })();
    </script>
  </body>
</html>
